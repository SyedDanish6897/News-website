<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International News</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function loadLatestNews() {
            fetch('/fetch_news')
                .then(response => response.json())
                .then(data => {
                    let newsWrapper = document.querySelector('.news-wrapper');
                    newsWrapper.innerHTML = '';

                    data.forEach(article => {
                        let newsItem = document.createElement('div');
                        newsItem.classList.add('news-item');
                        newsItem.innerHTML = `
                            <a href="${article.url}"><img src="${article.image}" alt="News Image"></a>
                            <h3><a href="${article.url}" class="news-title">${article.title}</a></h3>
                            <p class="news-description">${article.description}</p>
                            <p class="news-date">üìÖ Publish Date: ${article.published_at}</p>
                        `;
                        newsWrapper.appendChild(newsItem);
                    });
                });
        }

        setInterval(loadLatestNews, 60000);
        window.onload = loadLatestNews;
    </script>

    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: rgb(69, 54, 54);
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        * {
            box-sizing: border-box;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #ff5f6d, #ffc3a0);
            padding: 20px 30px;
            flex-wrap: wrap;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        nav h2 {
            font-size: 30px;
            font-weight: 700;
            color: white;
            letter-spacing: 2px;
            margin: 0;
        }

        .menu {
            display: flex;
            gap: 30px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .menu a:hover {
            background-color: white;
            color: #ff5f6d;
            transform: scale(1.1);
        }

        .toggle-dark-mode {
            background-color: white;
            color: #ff5f6d;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .toggle-dark-mode:hover {
            background-color: #ff5f6d;
            color: white;
        }

        /* News Items */
        .news-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        .news-item {
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .news-item:hover {
            transform: translateY(-5px);
            background-color: #444;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .news-item img {
            width: 100%;
            border-radius: 10px;
            max-height: 250px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .news-item img:hover {
            opacity: 0.9;
        }

        .news-title {
            font-size: 20px;
            font-weight: bold;
            color: rgb(255, 223, 0);
            margin: 10px 0;
            transition: color 0.3s ease;
        }

        .news-title:hover {
            color: rgb(255, 100, 0);
        }

        .news-description {
            font-size: 14px;
            color: rgb(200, 200, 200);
            margin: 10px 0;
            transition: color 0.3s ease;
        }

        .news-description:hover {
            color: rgb(255, 255, 255);
        }

        .news-date {
            font-size: 12px;
            color: rgb(77, 255, 0);
            margin-top: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(to right, #ff0000, #990000);
            color: white;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .news-wrapper {
                grid-template-columns: repeat(2, 1fr);
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            .news-wrapper {
                grid-template-columns: repeat(1, 1fr);
                padding: 10px;
            }

            .menu {
                flex-direction: column;
                text-align: center;
            }

            .menu a {
                display: block;
                padding: 12px;
                font-size: 16px;
            }

            .toggle-dark-mode {
                padding: 10px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 24px;
            }

            .news-item {
                max-width: 100%;
                padding: 10px;
            }

            .news-item img {
                max-height: 180px;
            }

            .news-title {
                font-size: 18px;
            }

            .news-description {
                font-size: 14px;
            }

            .news-date {
                font-size: 12px;
            }

            footer {
                font-size: 14px;
                padding: 15px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav>
        <h2>International News</h2>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Blogs</a></li>
        </ul>
        <button class="toggle-dark-mode" onclick="toggleDarkMode()">Dark Mode</button>
    </nav>

    <div class="news-wrapper">
        {% for article in articles %}
        <div class="news-item">
            <a href="{{ article.url }}"><img src="{{ article.image }}" alt="News Image"></a>
            <h3><a href="{{ article.url }}" class="news-title">{{ article.title }}</a></h3>
            <p class="news-description">{{ article.description }}</p>
            <p class="news-date">üìÖ Publish Date: {{ article.published_at }}</p>
        </div>
        {% endfor %}
    </div>

    <footer>
        Copyright &copy; 2024 Syed Danish | Made with ‚ù§Ô∏è
    </footer>
</body>
</html>
